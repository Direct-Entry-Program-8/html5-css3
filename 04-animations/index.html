<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animations</title>
    <style>
        h1 {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            margin: auto;
            text-align: center;
            animation-name: hello-css3-animation;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes hello-css3-animation {
            from {
                color: red;
            }

            25% {
                color: blue;
                /* transform: skew(27deg); */
            }

            50% {
                color: green;
                transform: translateX(-50%) scale(1.5);
            }

            75% {
                color: yellow;
                /* transform: rotate(25deg); */
            }

            100% {
                color: black;
            }
        }

        img {
            position: absolute;
            width: 150px;
            margin-top: 100px;

            animation-name: walking-man;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes walking-man {
            0% {
                left: 0;
                transform: rotateY(0deg);
            }

            49% {
                transform: rotateY(0deg);
            }

            50% {
                left: calc(100% - 150px);
                transform: rotateY(180deg);
            }

            99% {
                transform: rotateY(180deg);
            }

            100% {
                left: 0;
                transform: rotateY(0deg);
            }
        }

        #bird {
            position: absolute;
            width: 175px;
            height: 186px;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #bird::before{
            position: absolute;
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: #11e7d7;
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            width: 58px;
            height: 58px;
            background-color: #11e7d7;
            /* background-color: #fff; */
            border: 1px solid #01c7be;
            border-radius: 100%;
            top: 28px;
            box-shadow: inset 0 0 0 1px #01c7be;
            overflow: hidden;
        }

        .eye::before{
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            border-radius: 100%;
            height: 100%;
            background-color: white;
        }

        #right-eye {
            left: 15px;
        }

        #right-eye::before{
            animation-name: right-blink;
            animation-timing-function: ease-in;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }        

        #left-eye {
            right: 15px;
        }

        #left-eye::before{
            animation-name: left-blink;
            animation-timing-function: ease-in;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        #left-eye .eye-ball {
            left: 15px;
        }

        #right-eye .eye-ball {
            right: 15px;
        }

        .eye-ball {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #000;
            top: 30px;
        }

        .leg {
            position: absolute;
            bottom: -4px;
            width: 27px;
            height: 21px;
            border-radius: 50%;
            background-color: #f8c14d;
            box-shadow: inset 0 0 12px rgb(0 0 0 / 20%);
        }

        #left-leg {
            left: 40px;
        }

        #right-leg {
            right: 40px;
        }

        .feather {
            position: absolute;
            width: 26px;
            height: 93px;
            border-radius: 50%;
            top: 68px;
            z-index: -1;
            background-color: #11e7d7;
            box-shadow: inset 0 0 13px rgb(0 0 0 / 30%);
        }

        #right-feather{
            right: 3px;
        }

        #left-feather{
            left: 3px;
        }

        @keyframes right-blink
         {
            from{
                left: 0;
                top: 0;
            }

            50%{
                left: 7px;
                top: 24px;
            }
        }

        @keyframes left-blink
         {
            from{
                right: 0;
                top: 0;
            }

            50%{
                right: 15px;
                top: 24px;
            }
        }
    </style>
</head>

<body>
    <h1>CSS3 Animations</h1>
    <img src="image/walking-man.gif">

    <div id="bird">
        <div id="right-eye" class="eye">
            <div class="eye-ball"></div>
        </div>
        <div id="left-eye" class="eye">
            <div class="eye-ball"></div>
        </div>
        <div id="right-leg" class="leg"></div>
        <div id="left-leg" class="leg"></div>
        <div id="right-feather" class="feather"></div>
        <div id="left-feather" class="feather"></div>
    </div>
</body>

</html>
