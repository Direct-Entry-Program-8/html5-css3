<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transisitions</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        h1{
            color: red;
            transition-property: color;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }

        h1:hover{
            color: blue;
        }

        .box{
            float: left;
            margin: 10px;
            width: 250px;
            height: 250px;
            background-color: yellow;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;            
        }

        .box:hover::after{
            top: 0;
        }

        .box::after{
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            height: 100%;
            background-color: lightgray;
            opacity: 0.5;
            transition-property: top;
            transition-duration: 500ms;
            transition-timing-function: ease-out;
        }

        #box1{
            background-image: url('image/1.jpg');
        }

        #box2{
            background-image: url('image/2.png');
        }

        #box3{
            background-image: url('image/3.jpg');
        }

        #btn-call{
            position: relative;
            background-color:rgb(0 173 255 / 87%);
            width: 84px;
            height: 84px;
            position: fixed;
            bottom: 100px;
            right: 100px;
            border-radius: 100%;
            text-align: center;
            cursor: pointer;
        }

        #icon-call{
            position: absolute;
            font-size: 3.2rem;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS3 Transisitions</h1>
    <div id="wrapper">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
    </div>
    <div id="btn-call">
        <span id="icon-call" class="material-icons">call</span>
    </div>
</body>
</html>
