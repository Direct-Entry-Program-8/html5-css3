<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>
    <h1>Video Element</h1>
    <video controls loop>
        <source src="media/video.mp4">
        <p>Please update your browser to play videos</p>
    </video>

    <h1>Audio Element</h1>
    <audio controls>
        <source src="media/audio.mp3">
        <p>Please update your browser to play audios</p>
    </audio>
</body>
</html>
